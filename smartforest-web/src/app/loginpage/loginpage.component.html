<style>
  @import '/assets/vendor/semantic.min.css';
  @font-face {
    font-family: 'Moebius';
    src: url('/assets/fonts/Moebius_Regular_kor.ttf') format('truetype');
  }

  .ui.menu .item img.logo {
      margin-right: 1.5em;
  }

  form.ui.segment.form {
    background-color: #F1F9FF;
    margin-top: 2em;
  }

  form.form:after {
    content: '';
    display: block;
    height: 0;
    clear: both;
    visibility: hidden;
  }

  .votes {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #E6E6E6;
    padding: 1em 0;
    border-radius: 5px;
  }

  .ui.grid.posts {
    margin-top: 2em;
  }

  .meta {
    color: #9A9A9A
  }

  .ui.grid>.row>.column.votes {
    display: flex;
  }

  ul.ui.list li:before {
    content: '';
  }

  .voters {
    clear: both;
    width: 100%;
  }

</style>
<div class="container">
  <hr>
  <h2>로그인</h2>
  <form action="/action_page.php" class="ui large form segment">
    <div class="field">
      <label for="userID">아이디</label>
      <textarea name="userID" rows="1" #newuserID></textarea>
    </div>
    <div class="field">
      <label for="PassWord">비밀번호</label>
      <textarea name="PassWord" rows="1" #newpassword></textarea>
    </div>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <button (click)="trylogin(newuserID, newpassword)" class="ui positive right floated button">로그인</button>
  </form>
  <hr>
</div>
